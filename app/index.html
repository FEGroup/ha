<!doctype html>
<html>
<head>
	<title>HA - edge of a blade</title>
	<meta name="viewport" content="width=device-width" >
	<meta name="description" content="">
	<script src="js/Object.observe.poly.js"></script>
	<script type="application/json" id="testEntity">
		{
			"name": "string",
			"gender": "number",
			"hobby": "array"
		}
	</script>
</head>
<body>
	<div data-ha-view="root-view" data-ha-entity="testEntity">
		<span id="a">Here is View in Ha.</span>
		<input type="text" name="name" />
		<span>My name is {{=name}}. My job is {{=job}}. Encoding is {{#url}}</span>
		<!-- Iterating -->
		<label><input type="radio" name="gender" value="1"/> M</label>
		<label><input type="radio" name="gender" value="2"/> W</label>
		<span>Gender: {{=gender}}</span>
		<label><input type="checkbox" name="hobby" value="1"/>Reading the book</label>
		<label><input type="checkbox" name="hobby" value="2"/>Watching the movie</label>
		<label><input type="checkbox" name="hobby" value="3"/>Shopping</label>
		<label><input type="checkbox" name="hobby" value="4"/>Drinking</label>
		<span>Hobby: {{=hobby}}</span>
		<div data-ha-iterator="user in users">
			<div></div>
		</div>
	</div>
</body>
</html>
<script src="js/ha.js"></script>
<script src="js/index.js"></script>
