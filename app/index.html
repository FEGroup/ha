<!DOCTYPE html>
<html>
<head>
	<title>HA - edge of a blade</title>
	<meta name="viewport" content="width=device-width" >
	<meta name="description" content="">
</head>
<body>
	<div data-view="root-view" data-entity="entity">
		<span data-event="click: add, mouseover: mover">Here is View in Ha.</span>
		<input type="text" name="name" />
		<div>
			<span data-text="My name is {{name}}."></span>
			<span data-text="{{gender}}"></span>
			<span data-text="{{description}}"></span>
		</div>
		<div data-directive="attr:{align: align, id: id}, css:css, style:{background-color:backgroundColor, font-size:fontSize}">If Enabled?</div>
		<div data-directive="if:enabled">If Enabled?</div>
		<div data-directive="ifnot:enabled">If not Enabled?</div>
		<div data-directive="html:htmlString">Html String</div>
		<select name="gender">
			<option value="0">M</option>
			<option value="1">W</option>
		</select>
		<label><input type="radio" name="gender" value="0">M</label>
		<label><input type="radio" name="gender" value="1">W</label>
		<span data-text="{{race}}"></span>
		<label><input type="radio" name="race" value="0">Whites</label>
		<label><input type="radio" name="race" value="1">Blacks</label>
		<label><input type="radio" name="race" value="2">Yellows</label>
		<span data-text="{{hobby}}"></span>
		<label><input type="checkbox" name="hobby" value="0">A</label>
		<label><input type="checkbox" name="hobby" value="1">B</label>
		<label><input type="checkbox" name="hobby" value="2">C</label>
		<label><input type="checkbox" name="hobby" value="3">D</label>
		<textarea name="description" rows="10"></textarea>
		<div data-directive="foreach:items->item">
			<div data-text="{{item.name}}" data-event="click: add">띠용</div>
			<div data-text="{{item.type}}">삐용</div>
		</div>
		<div role="tree"></div>

	</div>
</body>
</html>
<script src="js/Object.observe.poly.js"></script>
<script src="js/ha.js"></script>
<script src="js/index.js"></script>
